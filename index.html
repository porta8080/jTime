<html>
<head>
    <meta charset="UTF-8">
    <title>TimeTravel</title>
    <script src="timetravel.js"></script>
    <script>
        function startInterval(){
            var tt = new TimeTravel();
			tt.interval(1000,function(p){				
				if(p > 10) tt.stop();
				var _tt = new TimeTravel();
				console.log(_tt.format('d/m/Y h:i:s'));
				return p+1;
			},1);
        }

       
    </script>
</head>
<body onload="startInterval()">

    <div id="display"></div>

</body>
</html>
